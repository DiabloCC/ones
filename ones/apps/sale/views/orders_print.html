<style type="text/css">
    .print-header .customer-info{
        margin: 10px 0;
    }
</style>
<div class="print-header">
    <h1 ng-bind="print_data.meta.subject"></h1>
    <span class="bill-no" ng-bind="print_data.meta.bill_no"></span>
    <table class="customer-info">
        <tr>
            <th ng-bind="'crm.Customer'|lang" width="100"></th>
            <td ng-bind="print_data.meta.customer_id__label__"></td>
            <th ng-bind="'crm.Address'|lang" width="100"></th>
            <td ng-bind="print_data.meta.customer_address"></td>
            <th ng-bind="'crm.Phone'|lang" width="100"></th>
            <td ng-bind="print_data.meta.customer_phone"></td>
        </tr>
    </table>
</div>
<div class="print-body">
    <table>
        <tr>
            <th ng-if="print_config.bill_row_fields.indexOf('_sn')>=0">#</th>
            <th
                    ng-bind="fields_define[row_field].label||(row_field|camelSpace|lang)"
                    ng-repeat="row_field in print_config.bill_row_fields track by row_field"
                    ng-if="row_field!=='_sn'">

            </th>
        </tr>
        <tr ng-repeat="item in print_data.rows track by item.id">
            <th ng-if="print_config.bill_row_fields.indexOf('_sn')>=0" ng-bind="$index+1"></th>
            <th
                    ng-bind="item[row_field]"
                    ng-repeat="row_field in print_config.bill_row_fields track by row_field"
                    ng-if="row_field!=='_sn'">

            </th>
        </tr>
    </table>
</div>
<div class="print-footer"></div>
