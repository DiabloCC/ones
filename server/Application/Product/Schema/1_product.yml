product_category:
    name:
    lft:
        type: integer
        limit: 6
    rgt:
        type: integer
        limit: 6
    remark:
        blank: true
    $meta:
        indexes:
            name:
            lft:
            rgt:
        foreign:
            company:
                restrict:
                    delete: CASCADE
        enable_trash: true
            
product:
    name:
    cost:
        type: decimal
        default: 0.0000
        precision: 14
        scale: 4
    price:
        type: decimal
        default: 0.0000
        precision: 14
        scale: 4
    measure_unit:
        type: string
        limit: 20
        blank: true
    serial_number:
        type: string
        limit: 30
    $meta:
        # 索引
        indexes:
            name:
            serial_number:
                unique: true
        # 外键
        foreign:
            product_category:
                restrict:
                    delete: CASCADE
            company:
                restrict:
                    delete: CASCADE
        # 记录使用频率
        record_rate: true
        # 启用删除回收站
        enable_trash: true


